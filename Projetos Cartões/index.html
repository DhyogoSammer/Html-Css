<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cartões de Viagem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
      <nav class="navbar bg-danger">
        <div class="container" id="caixa">
          <a class="navbar-brand" href="#">
            <img src="imagens/airplane.svg" alt="Icone de Avião" width="45" height="24" id="aviao">
          </a>
          <a class="navbar-brand text-warning" href="#" id="home">Home</a>
          <a class="navbar-brand text-warning" href="#" id="contatos"> Contacts</a>
          <a class="navbar-brand text-warning" href="#" id="blog">Blog</a>
          <a class="navbar-brand text-warning" href="#" id="trabalho">Works</a>
        </div>
      </nav>
    <main>
      <form action="" method="post">
        <label for="ipesquis">
        </label>
        <input type="text" name="pesquisa" id="ipesquis" placeholder="Pesquise aqui..." class="bg-warning">
        <img src="imagens/arrow-return-left.svg" alt="Clique aqui" width="45" height="24" id="enter">
      </form>
      <div class="card" id="cartao">
        <img src="imagens/Card Eua.jpeg" class="card-img-top" height="400" alt="Imagem de cidade dos Estados Unidos" id="euaimg">
        <div class="card-body">
          <h5 class="card-title text-danger" id="tituloeua">Estados Unidos</h5>
          <p class="card-text" id="textoeua">Viagens para os Estados Unidos pelo o melhor preço</p>
          <a href="#" class="btn btn-primary bg-danger" id="botao">Saiba mais</a>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
