<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMovi</title>
    <link rel="shortcut icon" href="Imagens/favicon.ico" type="image/x-icon">
    <!-- CSS Do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- CSS Do Projeto -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar expand-lg fixed-top bg-primary-color" id="navbar">
        <div class="container py-3">
            <a href="#" class="navbar-brand primary-color ">
                <img src="Imagens/imovi-icon.png" alt="Imovi">
                <span>IMovi</span>
            </a>
            <button class="navbar-toggler"
                type="button" 
                data-bs-toggle="collapse"
                data-bs-target="#navbar-items"
                aria-controls="navbar-items" 
                aria-expanded="false" 
                aria-label="Toggle navigation">
                <i class="bi bi-list"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbar-items">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a href="#" class="nav-link active primary-color" aria-current="page">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link primary-color ">Projetos</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link primary-color ">Im√≥veis</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link primary-color ">Contatos</a>
                    </li>
                 
                </ul>
            </div>

        </div>
    </nav>
    <!-- SLIDER -->
    <div class="container" id="slider-container">
        <div class="carousel slide" id="slider" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button class="active" 
                type="button"
                data-bs-target="#slider"
                data-bs-slide-to="0" 
                aria-current="true" aria-label="Slide 1">
                </button>
                <button
                type="button"
                data-bs-target="#slider"
                data-bs-slide-to="1" 
                aria-label="Slide 1">
                </button>
                <button
                type="button"
                data-bs-target="#slider"
                data-bs-slide-to="2" 
                aria-label="Slide 1">
                </button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="Imagens/banner-1.jpg" alt="Banner n1" class="d-block w-100">
                    <div class="carousel-caption">
                        <h5>Casas Planejadas</h5>
                        <a href="#" class="btn btn-dark">Ver Projetos</a>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="Imagens/banner-2.jpg" alt="Banner n2" class="d-block w-100">
                    <div class="carousel-caption">
                        <h5>Projetos Complexos</h5>
                        <a href="#" class="btn btn-dark">Ver Projetos</a>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="Imagens/banner-3.jpg" alt="Banner n3" class="d-block w-100">
                    <div class="carousel-caption">
                        <h5>Projetos Inovadores</h5>
                        <a href="#" class="btn btn-dark">Ver Projetos</a>
                    </div>
                </div>
            </div>
            <button 
                class="carousel-control-prev"
                type="button" 
                data-bs-target="#slider" 
                data-bs-slide="prev">

                <i class="bi bi-chevron-compact-left"></i>
                <span class="visually-hidden">Previous</span>
            </button>
            <button 
            class="carousel-control-next"
            type="button" 
            data-bs-target="#slider" 
            data-bs-slide="next">

            <i class="bi bi-chevron-compact-right"></i>
            <span class="visually-hidden">Previous</span>
            </button>
        </div>
        <!-- MINI BANNERS -->
    </div>
    
    <!-- JavaScript Do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
