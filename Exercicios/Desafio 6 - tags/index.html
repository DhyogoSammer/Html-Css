<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Html5</title>
</head>
<body>
    <h1>Tags em Html</h1>
    <p>Em Html5, podemos inserir os elementos da lista a seguir.Passe o mouse <br>
    sobre os termos para descobrir qual tag deverá utilizar em cada caso. 
     </p>
     <p>
        <ul type = "square">
            <li><abbr title="Usar a tag &lt;p&gt;">Parágrafos</abbr></li>
            <li><abbr title="Usar as tags &lt;h1&gt;,&lt;h2&gt;,&lt;h3&gt;,&lt;h4&gt;,&lt;h5&gt; e &lt;h6&gt;">Títulos</abbr></li>
            <li><abbr title="Usar a tag &lt;img&gt;">Imagens</abbr></li>
            <li><abbr title="Usar a tag &lt;abbr&gt;">Abreviações</abbr></li>
            <li><abbr title="Usar a tag &lt;code&gt;">Código-Fonte</abbr></li>
            <li><abbr title="Usar a tag &lt;ol&gt;">Listas numeradas</abbr></li>
            <li><abbr title="Usar a tag &lt;ul&gt;">Listas com dermacadores</abbr></li>
        </ul>
     </p>
    
</body>
</html>
