<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de Iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p> 
        Acessando o site do

        <!-- Tamanho Padrão 300x150 -->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso Em Video</a>
        </iframe>
            
        
        para aprender a programar
    </p>
    <p>O site do <iframe src="https://www.google.com.br" frameborder="0">
    </iframe> também é muito legal</p>
  

    <p> O repositório do Guanabara

        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500">
            <a href="https://gustavoguanabara.github.io" target="_blank">Github do Gustavo Guanabara</a>

        </iframe>
        
        também é bem legal </p>
    
</body>
</html>
