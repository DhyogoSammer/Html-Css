<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        td{
            border: 1px solid black;
            padding: 8px;
        }

        tr.linha{
            background-color: gray;
        }

        table{
            width: 400px;
            border-collapse: collapse;
            border: 5px solid red;
        }



    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>

    <!-- Hieraquia de Tabelas
        TABLE = Tabela
            TABLE ROW = Linha de Tabela
                TABLE HEADER = CabeÃ§alho de tabela
                TABLE DATA = Dado de tabela 

    -->



    <table>
        <tr><!--Primeira Linha-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>

        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr class="linha">
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>

        </tr>


    </table>
</body>
</html>
